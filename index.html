<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | RaceMania</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000000;
        overflow: hidden;
      }
      #unity-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unity-canvas {
        width: 1920px;
        height: 1080px;
        max-width: 85vw;
        max-height: 85vh;
        background: #000000;
      }
      @media (max-aspect-ratio: 16/9) {
        #unity-canvas {
          width: 85vw;
          height: calc(85vw * 9 / 16);
        }
      }
      @media (min-aspect-ratio: 16/9) {
        #unity-canvas {
          width: calc(85vh * 16 / 9);
          height: 85vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
    </div>
    <script src="Build/racemania-builds.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/racemania-builds.data",
        frameworkUrl: "Build/racemania-builds.framework.js",
        codeUrl: "Build/racemania-builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Tofalu",
        productName: "RaceMania",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
